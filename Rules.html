<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ルール - banasaba server</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
}

/* ルールBOX */
.rule-box {
    background: white;
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    animation: fadeIn 0.9s;
}

h1 {
    text-align: center;
}

ul {
    font-size: 20px;
}

.back-btn {
    margin-top: 20px;
    display: block;
    text-align: center;
    padding: 12px;
    background: orange;
    color: black;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    width: 200px;
    margin-left: auto;
    margin-right: auto;
}

.back-btn:hover {
    background: #ffcd66;
}

/* アニメーション */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<div class="rule-box">
    <h1>サーバールール</h1>

    <ul>
        <li>荒らし禁止</li>
        <li>暴言禁止</li>
        <li>チート禁止</li>
        <li>迷惑行為禁止</li>
        <li>みんなで仲良くあそぼう！</li>
    </ul>

    <!-- ホームに戻るボタン -->
    <a class="back-btn" href="index.html">ホームに戻る</a>
</div>

</body>
</html>
