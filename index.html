<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>banasaba server</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* ▼ アニメーション */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade { animation: fadeIn 1s ease-out; }

    /* ▼ ナビバー */
    .navbar {
      width: 100%;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-title {
      font-size: 25px;
      font-weight: bold;
    }

    /* ▼ Discordボタン */
    .discord-btn {
      padding: 8px 15px;
      background: #5865F2;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .discord-btn:hover {
      background: #6d76ff;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* ▼ 背景共通 */
    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-shadow: 0 0 5px black;
      text-align: center;
      padding: 20px;
    }

    .section1 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/20251211-1825_351cdaa0c682ed5b47b5ee0c7d1a8be1.png");
    }

    .section2 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
    }

    .section3 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_190934.png");
    }

    /* ▼ ボタン */
    .rule-btn, .form-btn {
      margin-top: 25px;
      padding: 14px 28px;
      background: orange;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .rule-btn:hover,
    .form-btn:hover {
      background: #ffca4b;
    }

  </style>
</head>
<body>

  <!-- ▼ ナビバー -->
  <div class="navbar fade">
    <div class="nav-left">
      <div class="nav-title">banasaba server</div>
      <a href="https://discord.gg/Mz8vqjchQs" target="_blank" class="discord-btn">
        Discordに参加
      </a>
    </div>

    <div class="nav-links">
      <a href="index.html">ホーム</a>
      <a href="Rules.html">ルール</a>
      <a href="#about">サーバー紹介</a>
      <a href="mailto:bananeko345@gmail.com">お問い合わせ</a>
    </div>
  </div>

  <!-- ▼ 1枚目 -->
  <div class="section section1 fade">
    <h1 style="font-size: 50px;">banasaba server</h1>
    <h2>毎日楽しくやろう。</h2>

    <button class="rule-btn" onclick="location.href='Rules.html'">
      ルールを見る
    </button>
  </div>

  <!-- ▼ 2枚目（文章変更） -->
  <div class="section section2 fade" id="about">
    <h1>サーバー紹介</h1>
    <p style="font-size: 20px; max-width: 800px;">
      pvp鯖、サバイバル鯖や、<br>
      いろんなサーバーがあるサーバーです！
    </p>
  </div>

  <!-- ▼ 3枚目（運営応募フォーム） -->
  <div class="section section3 fade">
    <h1>運営メンバー募集</h1>
    <p style="font-size: 20px;">
      Moderator / Admin になりたい人はこちら！
    </p>

    <a
      href="https://docs.google.com/forms/d/1IFT1AQ25F0bJluCoKlDmIYY906AC18ea7mLn7ZZjDOQ/edit#responses"
      target="_blank"
      class="form-btn"
    >
      応募フォームを開く
    </a>
  </div>

</body>
</html>
