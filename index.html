<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>banasaba server</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* ▼ アニメーション */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade { animation: fadeIn 1s ease-out; }

    /* ▼ ナビバー */
    .navbar {
      width: 100%;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .nav-title {
      font-size: 25px;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* ▼ セクション（背景） */
    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-shadow: 0 0 5px black;
    }

    .section1 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/20251211-1825_351cdaa0c682ed5b47b5ee0c7d1a8be1.png");
    }
    .section2 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
    }

    /* ▼ ボタン */
    .rule-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .rule-btn:hover {
      background: #ffca4b;
    }

  </style>
</head>
<body>

  <!-- ▼ ナビバー -->
  <div class="navbar fade">
    <div class="nav-title">banasaba server</div>
    <div class="nav-links">
      <a href="index.html">ホーム</a>
      <a href="Rules.html">ルール</a>
      <a href="#about">サーバー紹介</a>
      <a href="Contact.html">お問い合わせ</a>
    </div>
  </div>

  <!-- ▼ 1つ目の背景 -->
  <div class="section section1 fade">
    <h1 style="font-size: 50px;">banasaba server</h1>
    <h2>毎日楽しくやろう。</h2>

    <!-- ルールへ飛ぶボタン -->
    <button class="rule-btn" onclick="location.href='Rules.html'">
      ルールを見る
    </button>
  </div>

  <!-- ▼ 2つ目の背景 -->
  <div class="section section2 fade" id="about">
    <h1>サーバー紹介</h1>
    <p>みんなで遊べるサーバーだよ！</p>
  </div>

</body>
</html>
