<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>banasaba server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      color: white;
      overflow-x: hidden;
    }

    /* フェードインアニメーション */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .fade { animation: fadeIn 1s ease-out; }

    /* 上下背景のパララックス */
    .section {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      transition: background-position 0.3s;
    }

    /* 左上ロゴ */
    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8em;
      font-weight: bold;
      z-index: 10;
    }

    /* 右上ナビ */
    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .nav-item {
      display: inline-block;
      margin-left: 20px;
      padding: 8px 15px;
      border: 2px solid #ffeb3b;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #ffeb3b;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-item:hover {
      background: rgba(255,235,59,0.2);
      transform: scale(1.1);
    }

    /* 左下エリア */
    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
      animation: fadeIn 1.5s ease-out;
    }

    .bottom-left h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      margin: 0;
    }

    .bottom-left p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .rule-btn {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ffeb3b;
      border-radius: 10px;
      color: #ffeb3b;
      background: rgba(0,0,0,0.3);
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .rule-btn:hover {
      background: rgba(255,235,59,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 左上ロゴ -->
  <div class="top-left fade">banasaba server</div>

  <!-- 右上ナビ -->
  <div class="top-right fade">
    <div class="nav-item">ホーム</div>
    <div class="nav-item">ルール</div>
    <div class="nav-item">サーバー紹介</div>
    <div class="nav-item">お問い合わせ</div>
  </div>

  <!-- 上背景 -->
  <div class="section" id="section1" style="background-image: url('https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/20251211-1825_351cdaa0c682ed5b47b5ee0c7d1a8be1.png');">
    <div class="bottom-left">
      <h1>banasaba server</h1>
      <p>毎日楽しくやろう。</p>
      <div class="rule-btn">ルールを見る</div>
    </div>
  </div>

  <!-- 下背景 -->
  <div class="section" id="section2" style="background-image: url('https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png');">
    <!-- ここに文字やコンテンツも置ける -->
  </div>

  <script>
    // パララックス効果
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY;
      document.getElementById('section1').style.backgroundPositionY = -(scrolled * 0.3) + 'px';
      document.getElementById('section2').style.backgroundPositionY = -(scrolled * 0.1) + 'px';
    });
  </script>

</body>
</html>
