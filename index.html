<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>banasaba server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade { animation: fadeIn 1s ease-out; }

    /* ナビバー */
    .navbar {
      width: 100%;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-title {
      font-size: 25px;
      font-weight: bold;
    }

    /* Discordボタン */
    .discord-btn {
      padding: 8px 15px;
      background: #5865F2;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
      white-space: nowrap;
    }

    .discord-btn:hover {
      background: #6d76ff;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* 背景セクション */
    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-shadow: 0 0 5px black;
    }

    .section1 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/20251211-1825_351cdaa0c682ed5b47b5ee0c7d1a8be1.png");
    }

    .section2 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
    }

    .section3 {
      background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_190934.png");
    }

    .rule-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .rule-btn:hover {
      background: #ffca4b;
    }

    /* スマホ対応 */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-left {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ナビバー -->
  <div class="navbar fade">
    <div class="nav-left">
      <div class="nav-title">banasaba server</div>

      <!-- ★ ここ！！Discordボタン！！★ -->
      <a href="https://discord.gg/Mz8vqjchQs"
         target="_blank"
         class="discord-btn">
        Discordに参加
      </a>
    </div>

    <div class="nav-links">
      <a href="index.html">ホーム</a>
      <a href="Rules.html">ルール</a>
      <a href="#about">サーバー紹介</a>
      <a href="mailto:bananeko345@gmail.com">お問い合わせ</a>
    </div>
  </div>

  <!-- 1枚目 -->
  <div class="section section1 fade">
    <h1 style="font-size: 50px;">banasaba server</h1>
    <h2>毎日楽しくやろう。</h2>
    <button class="rule-btn" onclick="location.href='Rules.html'">
      ルールを見る
    </button>
  </div>

  <!-- 2枚目 -->
  <div class="section section2 fade" id="about">
    <h1>サーバー紹介</h1>
    <p style="font-size:20px;">
      pvp鯖、サバイバル鯖や、いろんなサーバーがあるサーバーです！
    </p>
  </div>

  <!-- 3枚目 -->
  <div class="section section3 fade">
    <h1>運営募集</h1>
    <p>Moderator / Admin 募集中！</p>

    <a href="https://docs.google.com/forms/d/1IFT1AQ25F0bJluCoKlDmIYY906AC18ea7mLn7ZZjDOQ/viewform"
       target="_blank"
       class="rule-btn">
      応募フォームへ
    </a>
  </div>

</body>
</html>
