<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* 上の背景 */
        .bg1 {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
            background-size: cover;
            background-position: center;
            animation: slide1 5s infinite alternate;
        }

        /* 下の背景 */
        .bg2 {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
            background-size: cover;
            background-position: center;
            animation: slide2 6s infinite alternate;
        }

        /* アニメーション */
        @keyframes slide1 {
            0% { background-position: center top; }
            100% { background-position: center bottom; }
        }

        @keyframes slide2 {
            0% { background-position: center bottom; }
            100% { background-position: center top; }
        }

        /* タイトル */
        h1 {
            position: relative;
            margin-top: 40px;
            font-size: 40px;
            color: white;
            z-index: 1;
            text-shadow: 2px 2px 10px black;
        }

        /* ボタン共通 */
        button {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .rule-btn {
            background-color: #4CAF50;
            color: white;
        }

        .contact-btn {
            background-color: #2196F3;
            color: white;
        }

    </style>
</head>
<body>

    <div class="bg1"></div>
    <div class="bg2"></div>

    <h1>ホームページへようこそ！</h1>

    <!-- ルールページへ -->
    <button class="rule-btn" onclick="location.href='Rules.html'">ルールを見る</button>

    <!-- メールで問い合わせ -->
    <button class="contact-btn" onclick="location.href='mailto:bananeko345@gmail.com'">
        お問い合わせ
    </button>

</body>
</html>
