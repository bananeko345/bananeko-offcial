<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>banasaba server</title>

<style>
/* 全体の背景 */
body {
    margin: 0;
    font-family: "Arial";
    animation: fadeIn 1s;
}

/* 背景1 */
.bg1 {
    background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/2025-12-11_191139.png");
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 60vh;
}

/* 背景2（下の背景） */
.bg2 {
    background-image: url("https://raw.githubusercontent.com/bananeko345/bananeko-offcial/refs/heads/main/bottom-bg.png");
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 40vh;
}

/* 上の文字 */
.header-title {
    position: absolute;
    top: 20px;
    left: 20px;
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 3px 3px 5px black;
    animation: slideDown 0.8s;
}

/* メニュー */
.menu {
    position: absolute;
    top: 20px;
    right: 30px;
}

.menu button {
    margin-left: 10px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.menu button:hover {
    background: #d0d0d0;
}

/* メイン文字 */
.main-text {
    position: absolute;
    top: 120px;
    left: 20px;
    color: white;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 3px 3px 5px black;
    animation: fadeIn 1.2s;
}

/* ルールボタン */
.rule-btn {
    position: absolute;
    bottom: 120px;
    left: 20px;
    padding: 12px 20px;
    background: orange;
    color: black;
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    animation: pop 0.6s infinite alternate;
}

/* ページ切り替え場所 */
.page {
    display: none;
    padding: 20px;
    background: white;
}

/* ホームだけ最初表示 */
#home {
    display: block;
}

/* アニメーション */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}
</style>

</head>
<body>

<div class="bg1"></div>
<div class="bg2"></div>

<!-- 左上タイトル -->
<div class="header-title">banasaba server</div>

<!-- メニュー -->
<div class="menu">
    <button onclick="showPage('home')">ホーム</button>
    <button onclick="showPage('rule')">ルール</button>
    <button onclick="showPage('info')">サーバー紹介</button>
    <button onclick="showPage('contact')">お問い合わせ</button>
</div>

<!-- メイン文字 -->
<div class="main-text">毎日楽しくやろう。</div>

<!-- ルールを見るボタン -->
<button class="rule-btn" onclick="showPage('rule')">ルールを見る</button>

<!-- 各ページ内容 -->
<div id="home" class="page">
    <h2>ホーム</h2>
    <p>ここにホームの説明を書けるよ！</p>
</div>

<div id="rule" class="page">
    <h2>ルール</h2>
    <ul>
        <li>荒らし禁止</li>
        <li>暴言禁止</li>
        <li>チート禁止</li>
        <li>仲良くあそんでね！</li>
    </ul>
</div>

<div id="info" class="page">
    <h2>サーバー紹介</h2>
    <p>ここにサーバー紹介を書けるよ。</p>
</div>

<div id="contact" class="page">
    <h2>お問い合わせ</h2>
    <p>ここに問い合わせ内容を書けるよ。</p>
</div>

<script>
function showPage(pageId) {
    document.querySelectorAll(".page").forEach(p => p.style.display = "none");
    document.getElementById(pageId).style.display = "block";
    window.scrollTo(0, 0);
}
</script>

</body>
</html>
