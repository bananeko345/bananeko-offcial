<script>
const serverIP = "BANASABA.aternos.me";
const serverPort = "55396";
const statusElement = document.getElementById("server-status");

async function checkServer() {
  try {
    const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}:${serverPort}`);
    const data = await res.json();
    const players = data.players?.online ?? 0;

    if (data.online === true && players > 0) {
      statusElement.textContent = `サーバー状態: オンライン（人数: ${players}）`;
      statusElement.className = "online";
    } else {
      statusElement.textContent = "サーバー状態: オフライン";
      statusElement.className = "offline";
    }
  } catch {
    statusElement.textContent = "サーバー状態: オフライン";
    statusElement.className = "offline";
  }
}

checkServer();
setInterval(checkServer, 5000);
</script>
