     target="_blank"
     class="apply-btn">
     応募フォームはこちら
  </a>
</div>

<script>
const serverIP = "BANASABA.aternos.me";
const serverPort = "55396";
const statusElement = document.getElementById("server-status");

async function checkServer() {
  try {
    const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}:${serverPort}`);
    const data = await res.json();

    if (data.online === true) {
      const players =
        data.players && typeof data.players.online === "number"
          ? data.players.online
          : 0;

      statusElement.textContent =
        `サーバー状態: オンライン（人数: ${players}）`;
      statusElement.classList.remove("offline");
      statusElement.classList.add("online");
    } else {
      statusElement.textContent = "サーバー状態: オフライン";
      statusElement.classList.remove("online");
      statusElement.classList.add("offline");
    }
  } catch (e) {
    statusElement.textContent = "サーバー状態: オフライン";
    statusElement.classList.remove("online");
    statusElement.classList.add("offline");
  }
}

checkServer();
setInterval(checkServer, 3000);
</script>
